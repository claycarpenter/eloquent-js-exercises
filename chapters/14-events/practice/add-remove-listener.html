<!doctype html>
<html>
    <head>
        <title>Example</title>
        <style>
        </style>
    </head>
<body>
    <div>
        <button>Once Only</button>
    </div>
    
    <script>
        var button = document.querySelector('button');
        
        function once() {
            console.log('Done');
            button.removeEventListener('click', once);
        }
        
        button.addEventListener('click', once);
    </script>
</body>
</html>
