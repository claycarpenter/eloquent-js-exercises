<!doctype html>
<html>
    <head>
        <title>Example</title>
        <style>
            .result {
                font-size: 2rem;
                font-style: italic;
            }
        </style>
    </head>
<body>
    <p class="result"></p>
    
    <script>
        var result = document.querySelector('.result');
        
        var bombTimer = setTimeout(function () {
            result.style.color = 'red';
            result.textContent = 'BOOM!';
        }, 1000);
        
        if (Math.random() < 0.5) {
            clearTimeout(bombTimer);
            
            result.style.color = 'green';
            result.textContent = 'Diffused!';
        }
    </script>
</body>
</html>
