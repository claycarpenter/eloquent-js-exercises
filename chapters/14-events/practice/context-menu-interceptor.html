<!doctype html>
<html>
    <head>
        <title>Example</title>
        <style>
            .example-box {
                width: 200px;
                height: 200px;
                background-color: hsla(12, 100%, 65%, 1);
                color: hsla(12, 100%, 95%, 1);
                
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
        </style>
    </head>
<body>
    <div class="example-box">
        Click Me!
    </div>
    
    <script>
        var button = document.querySelector('.example-box');
        
        function interceptor (event) {
            event.preventDefault();
            
            console.log('Intercepted!');
            
            return false;
        }
        
        button.addEventListener('contextmenu', interceptor);
    </script>
</body>
</html>
