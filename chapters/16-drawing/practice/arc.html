<!DOCTYPE html>
<html>

  <head>
    <title>Example</title>
    <style>
          canvas {
            box-shadow: 0 0 7px 1px #aaa;
            width: 500;
            height: 300;
          }
        </style>
  </head>

  <body>
    <div>
      <p>Canvas</p>
      <canvas></canvas>
    </div>
    <script>
        var canvas = document.querySelector('canvas');
        var cx = canvas.getContext('2d');

        cx.beginPath();
        
        // Center: 50, 50
        // Radius: 40
        cx.arc(50, 50, 40, 0, 7);
        
        cx.arc(150, 50, 40, 0, 0.5 * Math.PI);

        cx.stroke();
    </script>
  </body>

</html>
