        <style>

                border-spacing: 0;

                border-collapse: collapse;

            }

            }

<body>
    <div>
        Make a game of it...
    </div>
    
    <script src="game-levels.js"></script>
    
    <script>
        var simpleLevelPlan = [
          "                      ",
          "                      ",
          "  x              = x  ",
          "  x         o o    x  ",
          "  x @      xxxxx   x  ",
          "  xxxxx            x  ",
          "      x!!!!!!!!!!!!x  ",
          "      xxxxxxxxxxxxxx  ",
          "                      "
        ];
        
        function Level (plan) {
            this.width = plan[0].length;
            this.height = plan.length;
            this.grid = [];
            this.actors = [];
            
            for (var y = 0; y < this.height; y++) {
                var line = plan[y], 
                    gridLine = [];
                
                for (var x = 0; x < this.width; x++) {
                    var ch = line[x], 
                        fieldType = null;
                    
                    var Actor = actorChars[ch];
                    
                    if (Actor) {
                        this.actors.push(new Actor(new Vector(x, y), ch));
                    } else if (ch == 'x') {
                        fieldType = 'wall';
                    } else if (ch == '!') {
                        fieldType = 'lava';
                    }
                    
                    gridLine.push(fieldType);
                }
                    
                this.grid.push(gridLine);
            }
            
            this.player = this.actors.filter(function (actor) {
                return actor.type == 'player'; 
            })[0];
            
            this.status = this.finishDelay = null;
        }
        
        Level.prototype.isFinished = function () {
            return this.status != null && this.finishDelay < 0;
        };
        
        Level.prototype.obstacleAt = function (pos, size) {
            var xStart = Math.floor(pos.x);
            var xEnd = Math.ceil(pos.x + size.x);
            var yStart = Math.floor(pos.y);
            var yEnd = Math.ceil(pos.y + size.y);
            
            // Bound left, top, right as 'wall'
            if (xStart < 0 || xEnd > this.width || yStart < 0) {
                return 'wall';
            }
            
            // Bound bottom as 'lava'
            if (yEnd > this.height) {
                return 'lava';
            }
            
            // Iterate over bounding grid, and return the first
            // non-empty object found.
            for (var y = yStart; y < yEnd; y++) {
                for (var x = xStart; x < xEnd; x++) {
                    var fieldType = this.grid[y][x];
                    
                    if (fieldType) {
                        return fieldType;
                    }
                }
            }
        };
        
        Level.prototype.actorAt = function (actor) {
            for (var i = 0; i < this.actors.length; i++) {
                var other = this.actors[i];
                
                if (other != actor &&
                    actor.pos.x + actor.size.x > other.pos.x &&
                    actor.pos.x < other.pos.x + other.size.x &&
                    actor.pos.y + actor.size.y > other.pos.y &&
                    actor.pos.y < other.pos.y + other.size.y) {
                    return other;   
                }
            }
        }
        
        Level.prototype.playerTouched = function (type, actor) {
            if (type == 'lava' && this.status == null) {
                this.status = 'lost';
                this.finishDelay = 1;
            } else if (type == 'coin') {
                this.actors = this.actors.filter(function (other) {
                    return other != actor;
                });
                
                var areCoinsRemaining = this.actors.some(function (actor) {
                    return actor.type == 'coin';
                });
                
                if (!areCoinsRemaining) {
                    this.status = 'won';
                    this.finishDelay = 1;
                }
            }
        };
                                                   
        
        var maxStep = 0.05;
        
        Level.prototype.animate = function (step, keys) {
            if (this.status != null) {
                this.finishDelay = this.finishDelay - step;
            }
            
            while (step > 0) {
                var thisStep = Math.min(step, maxStep);
                
                this.actors.forEach(function (actor) {
                    actor.act(thisStep, this, keys);
                }, this);
                
                step = step - thisStep;
            }
        };
        
        function Vector (x, y) {
            this.x = x;
            this.y = y;
        }
        
        Vector.prototype.plus = function (other) {
            return new Vector(this.x + other.x, this.y + other.y);
        };
        
        Vector.prototype.times = function (factor) {
            return new Vector(this.x * factor, this.y * factor);
        };
        
        var actorChars = {
            '@': Player,
            'o': Coin,
            '=': Lava, '|': Lava, 'v': Lava
        };
        
        function Player (pos) {
            this.pos = pos.plus(new Vector(0, -0.5));
            this.size = new Vector(0.8, 1.5);
            this.speed = new Vector(0, 0);
        }
        
        Player.prototype.type = 'player';
        
        var playerXSpeed = 7,
            gravity = 30,
            jumpSpeed = 17;
        
        Player.prototype.moveX = function (step, level, keys) {
            this.speed.x = 0;
            
            if (keys.left) {
                this.speed.x -= playerXSpeed;
            }
            
            if (keys.right) { 
                this.speed.x += playerXSpeed;
            }
            
            var motion = new Vector(this.speed.x * step, 0);
            var newPos = this.pos.plus(motion);
            var obstacle = level.obstacleAt(newPos, this.size);
            
            if (obstacle) {
                level.playerTouched(obstacle);
            } else {
                this.pos = newPos;
            }
        }
        
        Player.prototype.moveY = function (step, level, keys) {
            this.speed.y += step * gravity;
            
            var motion = new Vector(0, this.speed.y * step);
            var newPos = this.pos.plus(motion);
            var obstacle = level.obstacleAt(newPos, this.size);
            
            if (obstacle) {
                level.playerTouched(obstacle);
                
                if (keys.up && this.speed.y > 0) {
                    this.speed.y = -jumpSpeed;
                } else {
                    this.speed.y = 0;
                }
            } else {
                this.pos = newPos;
            }
        };
        
        Player.prototype.act = function (step, level, keys) {
            this.moveX(step, level, keys);
            this.moveY(step, level, keys);
            
            var otherActor = level.actorAt(this);
            if (otherActor) {
                level.playerTouched(otherActor.type, otherActor);
            }
            
            // Losing animation (melting)
            if (level.status == 'lost') {
                this.pos.y += step;
                this.size.y -= step;
            }
        };

        function Lava (pos, ch) {
            this.pos = pos;
            this.size = new Vector(1, 1);
            if (ch == '=') {
                this.speed = new Vector(2, 0);
            } else if (ch == '|') {
                this.speed = new Vector(0, 2);
            } else if (ch == 'v') {
                this.speed = new Vector(0, 3);
                this.repeatPos = pos;
            }
        }
        Lava.prototype.type = 'lava';
        
        Lava.prototype.act = function (step, level) {
            var newPos = this.pos.plus(this.speed.times(step));
            
            if (!level.obstacleAt(newPos, this.size)) {
                this.pos = newPos;
            } else if (this.repeatPos) {
                // Dripping lava, reset position.
                this.pos = this.repeatPos;
            } else { 
                // Bouncing lava.
                this.speed = this.speed.times(-1);
            }
        };
        
        function Coin (pos) {
            this.basePos = this.pos = pos.plus(new Vector(0.2, 0.1));
            this.size = new Vector(0.6, 0.6);
            this.wobble = Math.random() * Math.PI * 2;
        }
        
        Coin.prototype.type = 'coin';
        var wobbleSpeed = 8,
            wobbleDist = 0.07;
        
        Coin.prototype.act = function (step) {
            this.wobble += step * wobbleSpeed;
            var wobblePos = Math.sin(this.wobble) * wobbleDist;
            this.pos = this.basePos.plus(new Vector(0, wobblePos));
        }
        
        function elt (name, classList) {
            var elt = document.createElement(name);
            
            if (classList && typeof classList === 'string') {
                elt.className = classList;
            } else if (classList && classList instanceof Array) {
                classList.forEach(function(className) {
                    elt.classList.add(className); 
                });
            }
            
            return elt;
        }

        function DomDisplay(parent, level) {
            this.parent = parent;
            this.wrap = parent.appendChild(elt('div', 'game'));
            this.level = level;
            
            this.wrap.appendChild(this.drawBackground());
            this.actorLayer = null;
            this.drawFrame();
        }
        
        var SCALE = 20;
        
        DomDisplay.prototype.drawBackground = function () {
            var table = elt('table', 'background');
            
            table.style.width = this.level.width * SCALE + 'px';
            table.style.height = this.level.height * SCALE + 'px';
            
            var display = this;
            
            this.level.grid.forEach(function (row) {
                //console.log('Adding row');
                var rowElt = elt('tr');
                
                rowElt.style.height = SCALE + 'px';

                // Table cell only displays with content?
                
                row.forEach(function (type) {
                    //console.log('Adding td');
                    var classes = (type) ? [type, 'background-cell'] : ['background-cell'] 
                    var rowTd = elt('td', classes);
                    
                    rowTd.style.height = SCALE + 'px';
                    rowTd.style.width = SCALE + 'px';
                    
//                    rowTd.classList.add('background-cell');

                    rowElt.appendChild(rowTd); 
                }, this);
                
                table.appendChild(rowElt);
            }, this);
            
            return table;
        }
        
        DomDisplay.prototype.drawActors = function () {
            var wrap = elt('div');
            
            this.level.actors.forEach(function (actor) {
                var rect = wrap.appendChild(elt('div', 'actor ' + actor.type));
                
                rect.style.width = actor.size.x * SCALE + 'px';
                rect.style.height = actor.size.y * SCALE + 'px';
                
                rect.style.left = actor.pos.x * SCALE + 'px';
                rect.style.top = actor.pos.y * SCALE + 'px';
            }, this);
            
            return wrap;
        }
        
        DomDisplay.prototype.drawFrame = function () {
            if (this.actorLayer) {
                this.wrap.removeChild(this.actorLayer);
            }
            
            this.actorLayer = this.wrap.appendChild(this.drawActors());
            this.wrap.className = 'game ' + (this.level.status || '');
            this.scrollPlayerIntoView();
        }
        
        DomDisplay.prototype.scrollPlayerIntoView = function () {
            var width = this.wrap.clientWidth;
            var height = this.wrap.clientHeight;
            var margin = width / 3;
            
            // The viewport.
            var left = this.wrap.scrollLeft, right = left + width;
            var top = this.wrap.scrollTop, bottom = top + height;
            
            var player = this.level.player;
            var center = player.pos.plus(player.size.times(0.5)).times(SCALE);
            
            if (center.x < left + margin) {
                this.wrap.scrollLeft = center.x - margin;
            } else if (center.x > right - margin) {
                this.wrap.scrollLeft = center.x + margin - width;
            } else if (center.y < top + margin) {
                this.wrap.scrollTop = center.y - margin;
            } else if (center.y > bottom - margin) {
                this.wrap.scrollTop = center.y + margin - height;
            }
        };
        
        DomDisplay.prototype.clear = function () {
            this.parent.removeChild(this.wrap);
        };
        
        DomDisplay.prototype.showGameOver = function () {
            var gameOverContainer = elt('div','game-over');
            gameOverContainer.textContent = 'Game over!';
            
            this.parent.appendChild(gameOverContainer);  
        };
        
        function CanvasDisplay (parent, level) {
            this.canvas = document.createElement('canvas');
            this.canvas.width = Math.min(600, level.width * SCALE);
            this.canvas.height = Math.min(450, level.height * SCALE);
        
            parent.appendChild(this.canvas);
            this.cx = this.canvas.getContext('2d');
            
            this.level = level;
            this.animationTime = 0;
            this.flipPlayer = false;
            
            this.viewport = {
                left: 0,
                top: 0,
                width: this.canvas.width / SCALE,
                height: this.canvas.height / SCALE
            };
            
            this.drawFrame(0);
        }
        
        CanvasDisplay.prototype.clear = function () {
            // Why not just call clearRect here?
            this.canvas.parentNode.removeChild(this.canvas);
        };
        
        CanvasDisplay.prototype.drawFrame = function (step) {
            this.animationTime = this.animationTime + step;
            
            this.updateViewport();
            this.clearDisplay();
            this.drawBackground();
            this.drawActors();
        };
        
        CanvasDisplay.prototype.updateViewport = function () {
            var view = this.viewport,
                margin = view.width / 3,
                player = this.level.player,
                center = player.pos.plus(player.size.times(0.5));
            
            if (center.x < view.left + margin) {
                view.left = Math.max(center.x - margin, 0);
            } else if (center.x > view.left + view.width - margin) {
                view.left = Math.min(center.x + margin - view.width, this.level.width - view.width);
            }
            
            if (center.y < view.top + margin) {
                view.top = Math.max(center.y - margin, 0);
            } else if (center.y > view.top + view.height - margin) {
                view.top = Math.min(center.y + margin - view.height, this.level.height - view.height);
            }
        };
        
        CanvasDisplay.prototype.clearDisplay = function () {
            if (this.level.status == 'won') {
                this.cx.fillStyle = 'rgb(68, 191, 255)';
            } else if (this.level.status == 'lost') {
                this.cx.fillStyle = 'rgb(44, 136, 214)';
            } else {
                this.cx.fillStyle = 'rgb(52, 166, 251)';
            }
            
            this.cx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        };
        
        var otherSprites = document.createElement('img');
        otherSprites.src = 'sprites.png';
        
        CanvasDisplay.prototype.drawBackground = function () {
            var view = this.viewport,
                xStart = Math.floor(view.left),
                xEnd = Math.ceil(view.left + view.width),
                yStart = Math.floor(view.top),
                yEnd = Math.ceil(view.top + view.height);
            
            for (var y = yStart; y < yEnd; y++) {
                for (var x = xStart; x < xEnd; x++) {
                    var tile = this.level.grid[y][x];
                    
                    if (tile == null) {
                        continue;
                    }
                    
                    var screenX = (x - view.left) * SCALE;
                    var screenY = (y - view.top) * SCALE;
                    var tileX = (tile == 'lava') ? SCALE : 0;
                    
                    this.cx.drawImage(otherSprites, 
                        tileX, 0, SCALE, SCALE,
                        screenX, screenY, SCALE, SCALE);
                }
            }
        };
        
        var playerSprites = document.createElement('img');
        playerSprites.src = 'player.png';
        var playerXOverlap = 4;
        
        function flipHorizontally(context, around) {
            context.translate(around, 0);
            context.scale(-1, 1);
            context.translate(-around, 0);
        }
        
        CanvasDisplay.prototype.drawPlayer = function (x, y, width, height) {
            var sprite = 8, 
                player = this.level.player;
            
            width = width + playerXOverlap * 2;
            x = x - playerXOverlap;
            
            if (player.speed.x != 0) {
                this.flipPlayer = player.speed.x < 0;
            }
            
            if (player.speed.y != 0) {
                sprite = 9;
            } else if (player.speed.x != 0) {
                sprite = Math.floor(this.animationTime * 12) % 8;
            }
            
            this.cx.save();
            
            if (this.flipPlayer) {
                flipHorizontally(this.cx, x + width / 2);
            }
            
            this.cx.drawImage(playerSprites,
                              sprite * width, 0, width, height,
                              x, y, width, height)
            
            this.cx.restore();
        };
        
        CanvasDisplay.prototype.drawActors = function () {
            this.level.actors.forEach(function (actor) {
                var width = actor.size.x * SCALE;
                var height = actor.size.y * SCALE;
                
                var x = (actor.pos.x - this.viewport.left) * SCALE;
                var y = (actor.pos.y - this.viewport.top) * SCALE;
                
                if (actor.type == 'player') {
                    this.drawPlayer(x, y, width, height);
                } else {
                    // Select either a coin or lava.
                    var tileX = (actor.type == 'coin' ? 2 : 1) * SCALE;
                    this.cx.drawImage(otherSprites,
                                      tileX, 0, width, height,
                                      x, y, width, height);
                }
            }, this);
        };
        
        var arrowCodes = {
            37: 'left',
            38: 'up',
            39: 'right',
            32: 'up'
        };
        var arrows = trackKeys(arrowCodes);
        
        function trackKeys (codes) {
            var pressed = Object.create(null);
            function handler (event) {
                if (codes.hasOwnProperty(event.keyCode)) {
                    var down = event.type == 'keydown';
                    pressed[codes[event.keyCode]] = down;
                    event.preventDefault();
                }
            }
            
            window.addEventListener('keydown', handler);
            window.addEventListener('keyup', handler);
            
            return pressed;
        }
        
        function runAnimation (frameFunc) {
            var lastTime = null;
            
            function frame(time) {
                var stop = false;
                
                if (lastTime != null) {
                    var timeStep = Math.min(time - lastTime, 100) / 1000;
                    stop = frameFunc(timeStep) === false;
                }
                lastTime = time;
                
                if (!stop) {
                    requestAnimationFrame(frame);
                }
            }
            
            requestAnimationFrame(frame);
        }
        
        function runLevel(level, Display, andThen) {
            var display = new Display(document.body, level);
            
            runAnimation(function (step) {
                level.animate(step, arrows);
                
                display.drawFrame(step);
                
                if (level.isFinished()) {
                    display.clear();
                    
                    if (andThen) {
                        andThen(level.status);
                    }
                    
                    return false;
                }
            });
        }
        
        function runGame (plans, Display) {
            var lives = 1;
            
            function startLevel(n) {
                console.log('Starting level', n, 'with', lives, lives > 1 ? 'lives' : 'life');
                
                runLevel(new Level(plans[n]), Display, function (status) {
                    var showGameOver = false;
                    
                    if (status == 'lost') {
                        lives = lives - 1;
                        
                        if (lives > 0) {
                            startLevel(n);
                        } else {                            
                            console.log('You lose!');
                            showGameOver = true;
                        }
                    } else if (n < plans.length - 1) {
                        startLevel(n + 1);
                    } else {
                        console.log('You win!');
                    }
                    
                    return showGameOver;
                });
            }
            
            startLevel(0);
        }
        
        runGame(GAME_LEVELS, CanvasDisplay);
    </script>
