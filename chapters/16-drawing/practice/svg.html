<!doctype html>
<html>
    <head>
        <title>Example</title>
        <style>
        </style>
    </head>
<body>
    <div>
        <p>A very simple example of SVG.</p>
        
        <svg xlmns="http://www.w3.org/2000/svg">
            <circle r="50" cx="50" cy="50" fill="red" />
            <rect x="120" y="5" width="90" height="90" stroke="blue" fill="none" />
        </svg>
    </div>
    
    <script>
        var circle = document.querySelector('circle');
        circle.setAttribute('fill', 'rebeccapurple');
    </script>
</body>
</html>
