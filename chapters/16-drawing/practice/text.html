<!DOCTYPE html>
<html>

  <head>
    <title>Example</title>
    <style>
          canvas {
            box-shadow: 0 0 7px 1px #aaa;
          }
        </style>
  </head>

  <body>
    <div>
      <p>Canvas</p>
      <canvas width="300" height="300"></canvas>
    </div>
    <script>
        var cx = document.querySelector('canvas').getContext('2d');

        cx.font = '28px Georgia';
        cx.fillStyle = 'fuchsia';
        cx.fillText('I can draw text, too!', 10, 50);
        
    </script>
  </body>

</html>
