    <script>
        function encodeDecodeDemo (original) {
            var encoded = encodeURIComponent(original),
                decoded = decodeURIComponent(encoded);

            console.log('Original:', original);
            console.log('-- encodeURIComponent:', encoded);
            console.log('-- decodeURIComponent:', decoded);
        }
        
        encodeDecodeDemo('Hello & goodbye');
        encodeDecodeDemo('oh hello');
        encodeDecodeDemo('dash-dash-dash__underscore');
        encodeDecodeDemo('who dunnit?');
    </script>
