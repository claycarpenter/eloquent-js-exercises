<body>
    <div>
        Example...
    </div>
    
    <script>
        var randomPromise = new Promise(function (succeed, fail) {
            // Execute immediately.
            var rawResult = (Math.random() * 1),
                result = Math.round(rawResult);
            
            console.log('Raw result:', rawResult, 'Result:', result, 'as Boolean:', Boolean(result));
            
            if (result) {
                succeed(rawResult);
            } else {
                throw new Error('Oh god we\'re all going to die!');
            }
        });
        
        randomPromise.then(function (result) {
            console.log('Success!', result);
        }).then(function (result) {
            console.log('Second then...'); 
        }).catch(function (error) {console.log('Error? Message: ' + error.message);});
    </script>
</body>
