<!doctype html>
<html>
    <head>
        <title>Example</title>
        <style>
        </style>
    </head>
<body>
    <div>
        <input type="file">
    </div>
    
    <script>
        var input = document.querySelector('input[type=file]');
        
        input.addEventListener('change', function () {
            if (input.files.length > 0) {
                var file = input.files[0];
                
                console.log('You chose:', file.name);
                
                if (file.type) {
                    console.log('File type:', file.type);
                }
            }
        });
    </script>
</body>
</html>
