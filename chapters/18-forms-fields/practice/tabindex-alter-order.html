<body>
    <p>Setting a tabindex allows skipping the normal order of the tab through the form.</p>
    
    <div>
        <input type="text" tabindex="1">
        <a href="#">Some link</a>
        <input type="text" tabindex="2">
    </div>

    </script>
</body>
</html>
